<div class="container">
    <div>
        <h2>Liste Hotels</h2>
        <button (click)="toggleIsNewBadge()" type="button" class="badgeButton">
            <span class="material-icons textwhite">
                {{ showBadge ? 'visibility' : 'visibility_off' }}
            </span>
            <span class="textwhite">
                {{ showBadge ? "Cacher" : "Afficher" }} nouveau
            </span>
        </button>
        <hr>
        <div class="container__research">
            <p>
                <span>Filter: </span>
                <span>{{ hotelFilter }}</span>

            </p>

            <div>
                <input type="text" [(ngModel)]="hotelFilter">
            </div>
        </div>
    </div>
    <main>
        <div class="hotel-card" *ngFor="let hotel of hotels">
            <div class="hotel-card__img">
                <img src="{{ hotel.hotelImgUrl }}" alt="hotel {{ hotel.hotelName }}" class="hotel-card__img--size">
            </div>
            <p>{{ hotel.hotelName }}</p>
            <p>{{ hotel.hotelDescription }}</p>
            <p>{{ hotel.hotelPrice | currency: 'EUR': 'symbol': '1.2-2': 'fr' }}</p>
            <div class="hotel-card__badgeNew textwhite" *ngIf="showBadge">
                Nouveau
            </div>
        </div>
    </main>
</div>
